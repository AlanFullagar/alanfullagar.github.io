<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Executive KPI Dashboard</title>
  <desc id="desc">Dashboard style visual with KPI cards and trend chart.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="chart" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#14b8a6" />
    </linearGradient>
  </defs>

  <rect width="1200" height="700" fill="url(#bg)" />
  <rect x="24" y="24" width="1152" height="652" rx="20" fill="#0b1220" stroke="#334155" />

  <g font-family="Segoe UI, Arial, sans-serif" fill="#e2e8f0">
    <text x="56" y="74" font-size="30" font-weight="700">Executive KPI Dashboard</text>
    <text x="56" y="104" font-size="18" fill="#94a3b8">Operational performance | Real-time view</text>
  </g>

  <g>
    <rect x="56" y="130" width="250" height="120" rx="14" fill="#111827" stroke="#1d4ed8"/>
    <rect x="326" y="130" width="250" height="120" rx="14" fill="#111827" stroke="#0d9488"/>
    <rect x="596" y="130" width="250" height="120" rx="14" fill="#111827" stroke="#f97316"/>
    <rect x="866" y="130" width="250" height="120" rx="14" fill="#111827" stroke="#22c55e"/>
    <g font-family="Segoe UI, Arial, sans-serif">
      <text x="80" y="170" font-size="18" fill="#93c5fd">Total KPIs</text>
      <text x="80" y="220" font-size="44" fill="#dbeafe" font-weight="700">50+</text>
      <text x="350" y="170" font-size="18" fill="#99f6e4">Stakeholders</text>
      <text x="350" y="220" font-size="44" fill="#ccfbf1" font-weight="700">25+</text>
      <text x="620" y="170" font-size="18" fill="#fed7aa">Refresh Cycle</text>
      <text x="620" y="220" font-size="44" fill="#ffedd5" font-weight="700">15m</text>
      <text x="890" y="170" font-size="18" fill="#bbf7d0">Integrity</text>
      <text x="890" y="220" font-size="44" fill="#dcfce7" font-weight="700">100%</text>
    </g>
  </g>

  <g>
    <rect x="56" y="280" width="760" height="360" rx="14" fill="#0f172a" stroke="#334155"/>
    <rect x="840" y="280" width="276" height="360" rx="14" fill="#0f172a" stroke="#334155"/>
    <g stroke="#1e293b">
      <line x1="86" y1="580" x2="786" y2="580"/>
      <line x1="86" y1="520" x2="786" y2="520"/>
      <line x1="86" y1="460" x2="786" y2="460"/>
      <line x1="86" y1="400" x2="786" y2="400"/>
      <line x1="86" y1="340" x2="786" y2="340"/>
    </g>
    <polyline points="90,560 170,500 250,520 330,430 410,450 490,390 570,360 650,300 730,320"
      fill="none" stroke="url(#chart)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <g fill="#67e8f9">
      <circle cx="170" cy="500" r="7"/>
      <circle cx="330" cy="430" r="7"/>
      <circle cx="490" cy="390" r="7"/>
      <circle cx="650" cy="300" r="7"/>
    </g>
    <g font-family="Segoe UI, Arial, sans-serif" fill="#e2e8f0">
      <text x="86" y="322" font-size="20" font-weight="600">KPI Trend</text>
      <text x="866" y="322" font-size="20" font-weight="600">Top Segments</text>
      <text x="866" y="372" font-size="16">Matter Onboarding</text>
      <rect x="866" y="384" width="220" height="12" rx="6" fill="#1e3a8a"/><rect x="866" y="384" width="186" height="12" rx="6" fill="#60a5fa"/>
      <text x="866" y="432" font-size="16">Portfolio Processing</text>
      <rect x="866" y="444" width="220" height="12" rx="6" fill="#134e4a"/><rect x="866" y="444" width="162" height="12" rx="6" fill="#2dd4bf"/>
      <text x="866" y="492" font-size="16">Recovery Workflows</text>
      <rect x="866" y="504" width="220" height="12" rx="6" fill="#7c2d12"/><rect x="866" y="504" width="154" height="12" rx="6" fill="#fb923c"/>
    </g>
  </g>
</svg>
