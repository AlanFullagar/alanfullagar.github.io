    <text x="628" y="188" font-size="22" fill="#f8fafc" font-weight="600">Alerts and Actions</text>
  </g>

  <g>
    <rect x="84" y="212" width="470" height="72" rx="10" fill="#0b1220" stroke="#1e3a8a"/>
    <rect x="84" y="300" width="470" height="72" rx="10" fill="#0b1220" stroke="#0f766e"/>
    <rect x="84" y="388" width="470" height="72" rx="10" fill="#0b1220" stroke="#9a3412"/>
    <rect x="84" y="476" width="470" height="72" rx="10" fill="#0b1220" stroke="#166534"/>
    <g font-family="Consolas, monospace" font-size="16" fill="#cbd5e1">
      <text x="104" y="255">client_a_weekly.csv          Processed</text>
      <text x="104" y="343">client_b_referrals.csv       Ingested</text>
      <text x="104" y="431">client_c_overdue.csv         Warning</text>
      <text x="104" y="519">client_d_payments.csv        Completed</text>
    </g>
  </g>

  <g>
    <rect x="628" y="212" width="488" height="130" rx="10" fill="#0b1220" stroke="#7c2d12"/>
    <rect x="628" y="360" width="488" height="130" rx="10" fill="#0b1220" stroke="#065f46"/>
    <rect x="628" y="508" width="488" height="104" rx="10" fill="#0b1220" stroke="#1d4ed8"/>
    <g font-family="Segoe UI, Arial, sans-serif">
