<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Automated File Monitoring Tool</title>
  <desc id="desc">Application style visual with queue states and alerts.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1324" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <rect x="24" y="24" width="1152" height="652" rx="20" fill="#0f172a" stroke="#334155"/>

  <rect x="56" y="56" width="1088" height="68" rx="12" fill="#111827" stroke="#1f2937"/>
  <g font-family="Segoe UI, Arial, sans-serif" fill="#e5e7eb">
    <text x="84" y="99" font-size="28" font-weight="700">Automated File Monitoring System</text>
    <text x="746" y="98" font-size="17" fill="#93c5fd">Last scan: 08:42</text>
    <text x="906" y="98" font-size="17" fill="#86efac">Status: Healthy</text>
  </g>

  <rect x="56" y="148" width="526" height="492" rx="14" fill="#111827" stroke="#1f2937"/>
  <rect x="600" y="148" width="544" height="492" rx="14" fill="#111827" stroke="#1f2937"/>

  <g font-family="Segoe UI, Arial, sans-serif">
