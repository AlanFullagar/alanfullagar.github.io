      <text x="654" y="282" font-size="15" fill="#fed7aa">5 files exceeded SLA window. Email notifications queued.</text>
      <text x="654" y="400" font-size="18" fill="#86efac" font-weight="700">Auto-Reconciliation Complete</text>
      <text x="654" y="430" font-size="15" fill="#bbf7d0">31 records validated and loaded to SQL staging.</text>
      <text x="654" y="548" font-size="18" fill="#93c5fd" font-weight="700">Next job in 00:13:27</text>
      <text x="654" y="578" font-size="15" fill="#bfdbfe">Scheduler and outbound mail service active.</text>
    </g>
