name: Link Check

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: >-
            --verbose
            --no-progress
            --max-retries 3
            --retry-wait-time 2
            --accept 200,204,301,302
            --exclude "tel:"
            --exclude "^#"
            --exclude "https://(www\\.)?linkedin\\.com/.*"
            "**/*.html"
            "**/*.md"
